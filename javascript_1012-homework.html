<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="java_css.css" rel="stylesheet">
    <script>
        console.log("안녕하세요.");
        console.log("구구단 만들기");

        var a=7;
        var b=1;
        var c=2;
        var d=3;
        var e=4;
        var f=5;
        var g=6;
        var h=8;
        var i=9;

        function aa(){
            console.log(a*b);
            console.log(a*c);
            console.log(a*d);
            console.log(a*e);
            console.log(a*f);
            console.log(a*g);
            console.log(a*a);
            console.log(a*h);
            console.log(a*i);
        }
        aa();

        function bb(){
            console.log("7x1= "+a*b);
            console.log("7x2= "+a*c);
            console.log("7x3= ",a*d);
            console.log("7x4= ",a*e);
            console.log("7x5= ",a*f);
            console.log("7x6= "+a*g);
            console.log("7x7= ",a*a);
            console.log("7x8= "+a*h);
            console.log("7x9= ",a*i);
        }
        bb();
    </script>
</head>
<body>
    <p>안녕하세요.</p>
</body>
</html>
