  <script>
    function num(k,e,m,h){
      var total=k+e+m;
      console.log(h+"의 국어 점수는 "+k+"점");
      console.log(h+"의 영어 점수는 "+e+"점");
      console.log(h+"의 수학 점수는 "+m+"점");
      console.log(h+"의 총합은 "+total+"점");
      console.log(h+"의 평균 점수는 "+(total/3)+"점");
    }
    num(70,80,90,"lunar");
    num(10,20,30,"peter");
    num(90,90,80,"kim");
  </script>
