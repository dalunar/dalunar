<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script>
    var a=3;
    var b=8;
    //함수 형태 1
    function aa(){
      //console.log(a*b);
      document.write(a*b);
    }
    aa();
    
    //함수 형태 2 ((매개변수)파라미터 적용)
    function bb(x){
      console.log(x*3);
    }
    bb(1);
    bb(2);
    bb(3);
    bb(4);
  </script>
</head>
<body></body>
</html>
